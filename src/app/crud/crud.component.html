<div class="contenedor-todo">

    <div>
        <div id="inline">
            <mat-form-field class="contendor-filter">
                <mat-label>Filter</mat-label>
                <input id="inline" class="input-filter" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
        </div>
        <div class="contenedor-btn" id="inline">
            <button class="btn">
              <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
              Agregar
            </button>
            <button class="btn">
              <i class="fa-regular fa-pen-to-square" style="color: #ffffff;"></i>
              Editar</button>
            <button class="btn">
              <i class="fa-solid fa-delete-left" style="color: #ffffff;"></i>
              Eliminar</button>
        </div>
    </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="contenedor-tabla">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
